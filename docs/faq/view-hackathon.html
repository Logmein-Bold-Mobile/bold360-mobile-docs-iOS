<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="skin-default.css">
    <link rel="stylesheet" href="skin-rbs-groupy.css">
    <script src="gallery.js"></script>
    <script src="conversationalNoAnim.js"></script>

    <!-- specific scripts and styles for the demo gallery -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript"

    <style>
        @font-face {
            font-family: 'fontbotname';
            src: local('fontbotname'), url(fontboturl) format('opentype');
        }

        @media screen and (prefers-color-scheme: dark) {
        .persistentOption,
        .quickOption {
            background-color: rgb(104, 23, 23);
        }

        .channel {
            background-color: rgb(104, 23, 23);
        }
    }

        .server {
            font-family: 'fontbotname';
            font-size: botfontsizepx;
            font-weight: 'botfontweight';
            /* background-color: botfontcolor; */
        }

        /* @media screen and (prefers-color-scheme: dark) {
            .server {
                /* background-color: rgb(23, 104, 57); */
                background-color: botfontdarkcolor;
            }
        } */

        @font-face {
            font-family: 'fontoutgoingname';
            src: local('fontoutgoingname'), url(fontoutgoingurl) format('opentype');
        }

        .client {
            /* background-color: dodgerblue; */
            font-family: 'fontoutgoingname';
            font-size: outgoingfontsizepx;
            font-weight: 'outgoingfontweight';
            /* background-color: botfontcolor; */
        }
/* 
        @media screen and (prefers-color-scheme: dark) {
            .client {
                background-color: rgb(23, 104, 57);
                background-color: botfontdarkcolor;
            }
        } */

        @font-face {
            font-family: 'fontbotchannelname';
            src: local('fontbotchannelname'), url(fontboturl) format('opentype');
        }

        .channel {
            font-family: 'fontbotchannelname';
            font-size: botfontchannelsizepx;
            font-weight: 'botfontchannelweight';
        }

        @font-face {
            font-family: 'fontbotpersistentanswername';
            src: local('fontbotpersistentanswername'), url(fontboturl) format('opentype');
        }

        .answer,
        .bottomAnswer {
            font-family: 'fontbotpersistentanswername';
            font-size: fontbotpersistentanswersizepx;
            font-weight: 'fontbotpersistentanswerweight';
        }

        @font-face {
            font-family: 'fontbottitlename';
            src: local('fontbottitlename'), url(fontboturl) format('opentype');
        }

        .title {
            font-family: 'fontbottitlename';
            font-size: fontbottitlesizepx;
            font-weight: 'fontbottitlewight';
        }

        @font-face {
            font-family: 'fontbotanswersname';
            src: local('fontbotanswersname'), url(fontboturl) format('opentype');
        }

        .answers {
            font-family: 'fontbotanswersname';
            font-size: botfontanswersizepx;
            font-weight: 'botfontanswerweight';
        }

        @font-face {
            font-family: 'fontlivename';
            src: local('fontlivename'), url(fontliveurl) format('opentype');
        }

        .customServer {
            font-family: 'fontlivename';
            font-size: livefontsizepx;
            font-weight: 'livefontwight';
        }

        .system {
            font-family: 'fontlivename';
            font-size: livefontsizepx;
            font-weight: 'livefontwight';
        }

        @import url(https://fonts.googleapis.com/css?family=Nunito:400,700,300);

        @font-face {
            font-family: 'fontbotcarouselname';
            src: local('fontbotcarouselname'), url(fontoutgoingurl) format('opentype');
        }

        .gallery {
            font: 16px Roboto, Helvetica, Arial, sans-serif;
            max-width: 70vw;
            position: relative;
        }

        .gallery__item {
            overflow: hidden;
            padding: 0 0 12px;
            float: left;
        }

        .gallery__item__holder {
            border-radius: 10px;
            box-shadow: 0 0 5px #000;
            display: block;
            margin: 6px;
            overflow: hidden;
        }

        .gallery__item__caption {
            font-family: 'fontbotcarouselname';
            font-size: fontbotcarouselsizepx;
            font-weight: bold;
            display: block;
            padding: 5px 10px;
            margin: 0 0 5px;
        }

        .gallery__item__text {
            padding: 3px 10px;
            margin: 0 0 10px;
        }

        .gallery__item__action {
            font-family: 'fontbotcarouselbuttonname';
            font-size: fontbotcarouselbuttonsizepx;
            border-radius: none;
            cursor: pointer;
            display: block;
            width: 100%;
            background: none;
            border: 1px solid #ccc;
            border-width: 1px 0;
            padding: 5px;
            margin: 0 0 -1px;
        }

        .gallery__item:focus {
            outline: none;
        }

        .gallery__row {
            padding: 9px 14px 0;
            margin: 0 0 -5px;
            overflow: hidden;
            line-height: 16px;
        }

        .gallery__cell--left {
            float: left;
        }

        .gallery__cell--right {
            float: right;
        }

        .gallery__caption {
            font-size: 16px;
        }

        .gallery__count {
            font-size: 12px;
        }

        .gallery__description {
            font-size: 12px;
            color: #4a4a4a;
        }

        .gallery__mark--old {
            text-decoration: line-through;
            display: inline-block;
            font-size: 10px;
            margin: 0 4px;
            color: #f35018;
        }

        .gallery__mark--new {
            display: inline-block;
            font-size: 12px;
            color: #7ed321;
        }

        .slick-arrow {
            background-image: url(data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjIiIGhlaWdodD0iMjIiIHZpZXdCb3g9IjAgMCAyMiAyMiIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZyBmaWxsPSJub25lIiBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxwYXRoIGZpbGw9IiNGRkYiIGQ9Ik0wIDBoMjJ2MjJIMHoiLz48cGF0aCBkPSJNMTUuOTYzIDExLjIxbC01LjYxLTUuNjFjLS4xMDItLjEtLjI3My0uMS0uMzc1IDBMOC4xMTUgNy40NjRjLS4wNS4wNS0uMDc2LjExNi0uMDc2LjE4NiAwIC4wNy4wMjYuMTM2LjA3Ni4xODdsMy41NiAzLjU2LTMuNTYgMy41NjJjLS4wNS4wNS0uMDc3LjExNS0uMDc3LjE4NSAwIC4wNy4wMjYuMTM3LjA3Ni4xODdsMS44NjIgMS44NjJjLjA1LjA1LjExNy4wNzcuMTg2LjA3Ny4wNyAwIC4xMzctLjAyNi4xODgtLjA3N2w1LjYxLTUuNjFjLjA1LS4wNS4wNzctLjExNi4wNzctLjE4NyAwLS4wNy0uMDI4LS4xMzUtLjA3Ny0uMTg1eiIgZmlsbD0iI0JFQkVCRSIvPjwvZz48L3N2Zz4=);
            cursor: pointer;
            position: absolute;
            overflow: hidden;
            font-size: 0;
            z-index: 1;
            border: none;
            width: 22px;
            height: 22px;
            padding: 0;
            margin: 0;
            top: 50%;
            margin-top: -11px;
        }

        .slick-arrow.slick-disabled {
            top: -9999px;
        }

        .slick-arrow.slick-prev {
            transform-origin: 50% 50%;
            transform: rotate(-180deg);
            left: 0;
        }

        .slick-arrow.slick-next {
            right: 0;
        }
    </style>
    <script>
        setInterval(function () {
            jQuery('.gallery:not(.running)').addClass('running').show().slick({
                variableWidth: false,
                centerMode: false,
                slidesToShow: 1,
                infinite: false
            });
        }, 100);
    </script>
</head>

</html>
